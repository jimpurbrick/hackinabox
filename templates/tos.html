{% extends "base.html" %}

{% block container_content %}
<div class="container">
  <form class="form-signin" method="post" action="/tos">
    <h2 class="form-signin-heading">Hackinabox</h2>
    <label class="checkbox"><input type="checkbox" class="input-block-level" name="ingress">Share your likes, listens, watches and runs with the EPFL hackers (By checking this box you agree to let the other EPFL hackers use your data for the duration of the EPFL hack)</label>
    <label class="checkbox"><input type="checkbox" class="input-block-level" name="egress">Download the data shared by EPFL hackers (By checking this box you agree to only use the dataset in your EPFL hack and delete all copies of the dataset at the end of the hack)</label>
    <button name="action_save" type="submit" class="btn btn-large btn-primary">I agree</button>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  </form>
</div>
{% endblock %}
